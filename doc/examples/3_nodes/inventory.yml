---
k3s_cluster:
  vars:
    ansible_user: ansible
    ansible_python_interpreter: /usr/bin/python3
    delegated_vm_install:
      vm:
#	Debian 13 is (currently) the default template
# 	Set if you want to use a different template
#       template: templates/vms/debian/13/debian_vm_template.yml
        path: /var/lib/libvirt/images/k3s/
        boot_disk:
          src:
            ~/Downloads/debian-13-generic-amd64-daily.qcow2
          size: 50G
        disks: 
          - name: "{{ inventory_hostname }}_zfsdata.qcow2"
            size: 20G
            owner: root
        memory: 4096
        cpus: 4
        dns_nameservers: 9.9.9.9
        gateway: 192.168.122.1
        default_user:
          passwd: false
          ssh_authorized_keys:
            - "{{ lookup('file', '~/.ssh/ansible_ssh_key.pub') }}"
  hosts:
    k3s-master001:
      ansible_host: 192.168.122.73
      vm_ip_address: "{{ ansible_host }}"
      vm_kvm_host: localhost
    k3s-master002:
      ansible_host: 192.168.122.74
      vm_ip_address: "{{ ansible_host }}"
      vm_kvm_host: localhost
    k3s-master003:
      ansible_host: 192.168.122.75
      vm_ip_address: "{{ ansible_host }}"
      vm_kvm_host: localhost
