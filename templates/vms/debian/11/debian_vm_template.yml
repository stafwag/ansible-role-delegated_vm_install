virt_install_vm:
  skip_if_deployed:
    true
qemu_img:
  "{{ vm.qemu_img }}"
cloud_localds:
  overwrite: true
  dest: "{{ vm.path }}/{{ vm.hostname }}_cloudinit.iso"
  config_template: "templates/simple_debian/debian.j2"
  network_config_template: "templates/simple_debian/debian_netconfig.j2"
  cloud_config:
    system_info:
      default_user:
        name: "{{ vm.default_user.name }}"
        passwd: "{{ vm.default_user.passwd }}"
        ssh_authorized_keys:
          "{{ vm.default_user.ssh_authorized_keys }}"
    network:
      dns_nameservers:
        "{{ vm.dns_nameservers | default('9.9.9.9') }}"
      dns_search:
        "{{ vm.dns_search | default('') }}"
      interface:
        name:
          "{{ vm.interface | default('enp1s0') }}"
        address:
          "{{ vm.ip_address }}"
        gateway:
          "{{ vm.gateway }}"
    disable_cloud_init: true
    reboot:
      "{{ vm.reboot }}"
    poweroff:
      "{{ vm.poweroff }}"
    commands:
      "{{ vm.commands }}"
virt_install_import:
  wait: "{{ vm.wait }}"
  name: "{{ vm.hostname }}"
  os_type: Linux
  os_variant: debian10
  network: "{{ vm.network | default('network:default') }}"
  graphics: spice
  memory: "{{ vm.memory | default(4096) }}"
  vcpu: "{{ vm.cpus | default(2) }}"
  disks:
    "{{ vm.virt_install_import.disks }}"
